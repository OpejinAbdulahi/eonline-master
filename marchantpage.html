<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/marchantpage.css">
    <title>Marchant Page</title>
</head>
<body>
    <section class="contact-wrapper">
        <div class="contact-contents">
            <h2>Merchant Page</h2>

            <form>
                <div>
                    <input type="text" placeholder="Name" />
                    <input type="text" placeholder="Last name" />
                </div>

                <div>
                    <input type="email" placeholder="Email" />
                    <input type="number" placeholder="Phone number" />
                </div>
                <div>
                    <input type="text" placeholder="Business Address" />
                    <input type="number" placeholder="Price Per Unit of Product" /> 
                </div>
                <div>
                    <input type="text" placeholder="Images" />
                </div>
                <div>
                    <button>Upload Images</button>
                </div>

                <textarea rows="10" placeholder="Product Description"></textarea>
                <button>Submit now</button>
            </form>
        </div>
    </section>

</body>
</html>
